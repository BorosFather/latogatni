<h1 class="tel">Települések</h1>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>Név</th>
            <th>Megye</th>
            <th>Terület (km²)</th>
            <th>Népesség (fő)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let souce of souces" >
            <td>{{souce.name}}</td>
            <td>{{souce.county}}</td>
            <td>{{souce.area}}</td>
            <td>{{souce.population}}</td>
        </tr>
    </tbody>
</table>
